{% load static %}

{% if same_products.colors|length >= 2 %}

    <div class="color-section data-blocks">
        <p class="px-5 pt-1 text-left">
            Color:
        </p>
        <div class="buttons d-flex px-5
            {% if same_products.colors|length >= 4 %}flex-wrap
            {% endif %}" data-name='product-color-data'>

            {% for element in same_products.colors %}

                <button
                href=""
                class="btn-light d-inline py-2 mt-2 mb-2 mr-2 spec-product-data
                {% if element == product.color %}active-product-content bg-white
                {% else %}light-border
                {% endif %}
                {% if element|length >= 15 %} font-point-seven-rem px-2
                {% else %} px-3
                {% endif %}">{{ element }}
                </button>

            {% endfor %}

        </div>
    </div>

{% endif %}
