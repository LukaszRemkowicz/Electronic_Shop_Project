        {% comment %} function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        } {% endcomment %}
        const csrftoken = getCookie('csrftoken');
    </script>

    <script>
        /* Add to cart animation **/
        {% comment %} $('.add-to-cart').on('click', function () {
                var button = $(this)
                var cart = $('#shopping-cart');
                var carTotal = cart.attr('data-totalitems')
                var newCartTotal = parseInt(carTotal) + 1;
                var imgtodrag = $(".main-pic");
                cart.attr('data-totalitems', newCartTotal);
                if (imgtodrag) {
                    var imgclone = imgtodrag.clone()
                        .offset({
                        top: imgtodrag.offset().top,
                        left: imgtodrag.offset().left
                    })
                        .css({
                        'opacity': '0.5',
                            'position': 'absolute',
                            'height': '150px',
                            'width': '150px',
                            'z-index': '100'
                    })
                        .appendTo($('body'))
                        .animate({
                        'top': cart.offset().top + 10,
                            'left': cart.offset().left + 10,
                            'width': 75,
                            'height': 75
                    }, 1000, 'easeInOutExpo');

                    setTimeout(function () {
                        cart.effect("shake", {
                            times: 2
                        }, 200);
                    }, 1500);

                    imgclone.animate({
                        'width': 0,
                            'height': 0
                    }, function () {
                        $(this).detach()
                    });

                }


            }); {% endcomment %}
    </script>

    <script async type="text/javascript" src="https://userlike-cdn-widgets.s3-eu-west-1.amazonaws.com/715a038ddb3f4537898a9bee6e9c0c17ee644b8e0a544c77b22342ece004b488.js"></script>
