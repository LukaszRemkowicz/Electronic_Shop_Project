{% comment %} <style>
    .alert{
        animation: autoHide 0s ease-in 4s forwards;
    }
</style> {% endcomment %}


{% for message in messages %}

    <div class="mt-2">
        <div class="alerts {{ message.tags }} col-lg-offset-4 alert-dismissable w-100 text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="d-flex">
                <p class="align-self-center justify-content-center w-100 mb-0">{{ message }}</p>
            </div>
        </div>
    </div>

{% endfor %}
