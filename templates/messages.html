{% for message in messages %}

    <div class="mt-2 messages-div d-flex justify-content-center ">
        <div class="alerts {{ message.tags }} alerts-animation col-lg-offset-4 alert-dismissable w-100 text-center border_radius_5px" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="d-flex">
                <p class="align-self-center justify-content-center w-100 mb-0 p-1">{{ message }}</p>
            </div>
        </div>
    </div>

{% endfor %}
