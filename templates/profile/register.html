
{% extends 'base.html' %}

    <!-- SHowcase -->
{% block content %}

{% load static %}



   <section class="align-center my-3 ">
        <div class="container d-flex flex-column align-items-center justify-content-center">

            <div class="card w-50 d-flex justify-content-center align-items-center" id="register-card">

                <div class="card-title  pt-5 pb-4 border-bottom w-75 mx-3 d-flex flex-xl-row justify-content-xl-between flex-column align-items-center">

                    <h4 class=''>
                        Register Here
                    </h4>

                    <p class="">
                        Are you a member? <a href="" class="font-red">Login now</a>
                    </p>



                </div>

                <form action="" class=" bg-white pt-4 pb-4 my-2 w-75" id="register-form">

                    {% csrf_token %}

                    <div class="d-flex flex-column form-group">

                        <input type="text" class="form-control my-2" autocomplete="username" id="username" aria-describedby="emailHelp" placeholder="Username">

                    </div>

                    <div class="d-flex flex-column form-group">

                        <input type="email" class="form-control my-2" autocomplete="email" id="email" aria-describedby="emailHelp" placeholder="Email">

                    </div>
                    <div class="d-flex flex-column form-group ">

                        <input type="password" autocomplete="current-password" class="form-control my-2" id="password" placeholder="Password">

                    </div>
                    <div class="d-flex flex-column form-group ">

                        <input type="password" autocomplete="new-password" class="form-control my-2" id="retype-password" aria-describedby="emailHelp" placeholder="Repeat password">

                    </div>

                    <div class="check d-flex justify-content-left w-75">
                        <input type="checkbox" class="checkbox">
                        <p class="inline">I have read and accepted the <a href="" class="font-red">Terms, Conditions and Privacy Policy </a> </p>
                    </div>

                    <button class="btn btn-primary d-block  my-4 w-100 bg-red border-0">Create your account</button>

            </form>

            </div>

        </div>

    </section>





{% endblock %}
